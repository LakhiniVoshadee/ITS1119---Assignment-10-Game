<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ITS1119 - Assignment 10- Game</title>
    <link rel="stylesheet" href="Game/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Acme|Lobster|Sniglet&display=swap" rel="stylesheet">
</head>
<body>

<div id="score_div">
    Score : <span id="score">0</span>
</div>



<div id="pause_btn">
    <img src="Game/image/pauseButton.png" alt="" style="width: 9%">
</div>

<div id="btn-play">
    <img src="Game/image/Play.png" alt="play button" style="width: 10%" id="play">
    <audio src="Game/audio/crash.mp3" id="play-sound"></audio>
</div>

<div class="wrapper">

    <div class="line" id="line1"></div>
    <div class="line" id="line2"></div>
    <div class="line" id="line3"></div>

    <img src="Game/image/red-car.png" alt="Car-red" class="car" id="car1">
    <img src="Game/image/red-car.png" alt="Car-red" class="car" id="car2">
    <img src="Game/image/red-car.png" alt="Car-red" class="car" id="car3">
    <img src="Game/image/green-car.png" alt="green-car" id="car">
</div>

<div id="game-over-box">
    <div style="text-align: center;">
        <img src="Game/image/GameOver.png" alt="Game Over" style="width: 20%">
        <h2 class="score-box">Your Score : <span id="final-score"></span></h2>
        <h2 class="score-box">High Score : <span id="High-score"></span></h2>
        <img id="btn-replay" src="Game/image/Play-again.png" alt="Play Again" style="width: 10%">
    </div>
</div>






<script src="Game/js/code.jquery.com_jquery-3.7.1.min.js"></script>
<script src="Game/controller/index_Controller.js"></script>
</body>
</html>
